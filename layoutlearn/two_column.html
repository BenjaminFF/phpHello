<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>two_column</title>
    <style type="text/css">
        body,div{
            margin: 0;
            padding: 0;
        }

        html,body{
            height: 100%;   /*要让body支持"height: 100%",必须html设置"height: 100%"!*/
        }
        #header{
            display: flex;
            align-items: center;
            flex-direction: row;
            background-color: black;
            width: 100%;
            height: 10%;
        }
    </style>
</head>
<body>
        <div id="header">
            <p style="display: inline-block;color: white;font-size: 10px">两栏自适应布局</p>
        </div>
        <div id="content">
            <div id="left_content">

            </div>
            <div id="right_content">

            </div>
        </div>
        <div id="footer">

        </div>
</body>
</html>
