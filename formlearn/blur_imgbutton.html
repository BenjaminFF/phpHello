<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blur_imgbutton</title>
    <script src="jquery-3.3.1.min.js"></script>
    <style type="text/css">
        body,div,p{
            margin: 0;
            padding: 0;
        }

        html,body{
            width: 100%;
            height: 100%;
        }
        
        body{
            display: flex;
            justify-content: center;
        }
        #blur_imgbutton{
            width: 300px;
            height: 200px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #blur_imgbutton img{
            width: 100%;
            height: 100%;
            position: absolute;
        }

        #blur_imgbutton .horizontal-border{
            width: 80%;
            height: 80%;
            position: absolute;
            border: 2px solid white;
            animation: border-horizontal-move 2s;
        }

        #blur_imgbutton .vertical-border{
            width: 80%;
            height: 80%;
            position: absolute;
            border: 2px solid white;
            animation: border-vertical-move 2s;
        }

        #blur_imgbutton .text-container{
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }


        #blur_imgbutton .text-container .p1{
            font-size: 1.5em;
            color: transparent;
            -webkit-background-clip: text;
            background-image: -webkit-linear-gradient(left, #3498db, #f47920 10%, #d71345 20%, #f7acbc 30%,
            #ffd400 40%, #3498db 50%, #f47920 60%, #d71345 70%, #f7acbc 80%, #ffd400 90%, #3498db);
            background-size: 200% 100%;
            animation: masked-animation 5s infinite;
            cursor: default;
        }

        #blur_imgbutton .text-container .p2{
            margin-top: 0.2em;
            font-size: 1.2em;
            animation: word-color-animation 5s infinite;
            cursor: pointer;
        }



        @keyframes masked-animation {
            0% {
                background-position: 200% 0;   /*background-position 属性设置背景图像的起始位置。*/
            }
            100% {
                background-position: 100% 0;
            }
        }

        @keyframes word-color-animation{
            0%{
                color: red;
            }
            25%{
                color: greenyellow;
            }
            50%{
                color: #00ccff;
            }
            100%{
                color: #00aa88;
            }
        }

        @keyframes border-horizontal-move{
            0%{
                clip: rect(0,122px,164px,122px);

            }
            100%{
                clip: rect(0,244px,164px,0px);

            }
        }

        @keyframes border-vertical-move{
            0%{
                clip: rect(82px,244px,82px,0px);

            }
            100%{
                clip: rect(0,244px,164px,0px);

            }
        }
    </style>
</head>
<body>
   <div id="blur_imgbutton">
       <img src="sakura.jpg">
       <div class="vertical-border"></div>
       <div class="horizontal-border"></div>
       <div class="text-container">
           <p class="p1">欢迎来到你的世界</p>
           <p class="p2">点击进入</p>
       </div>
   </div>
   <script>
       var isanimate=false;
       $("#blur_imgbutton .p2").click(function () {
           alert("gg");
       });
       $("#blur_imgbutton").children("div").hide();
       $("#blur_imgbutton").mouseover(function () {
           $("#blur_imgbutton img").css("filter","blur(1.5px)");
           $("#blur_imgbutton").children("div").show();
           console.info("gg");
       });
       $("#blur_imgbutton").mouseleave(function () {
           $("#blur_imgbutton img").css("filter","blur(0px)");
           $("#blur_imgbutton").children("div").hide();
       });
   </script>
</body>
</html>
