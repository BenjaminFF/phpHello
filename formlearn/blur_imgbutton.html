<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blur_imgbutton</title>
    <style type="text/css">
        body,div,p{
            margin: 0;
            padding: 0;
        }

        html,body{
            width: 100%;
            height: 100%;
        }
        
        body{
            display: flex;
            justify-content: center;
        }
        #blur_imgbutton{
            width: 300px;
            height: 200px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #blur_imgbutton img{
            width: 100%;
            height: 100%;
            position: absolute;
            -webkit-filter: blur(2px);
            -moz-filter: blur(2px);
            -ms-filter: blur(2px);
            -o-filter: blur(2px);
            filter: blur(2px);
        }

        #blur_imgbutton .horizontal-border{
            width: 80%;
            height: 80%;
            position: absolute;
            border: 2px solid white;
            animation: border-horizontal-move 2s;
        }

        #blur_imgbutton .vertical-border{
            width: 80%;
            height: 80%;
            position: absolute;
            border: 2px solid white;
            animation: border-vertical-move 2s;
        }


        #blur_imgbutton p{
            font-size: 1.5em;
            position: absolute;
            color: transparent;
            -webkit-background-clip: text;
            background-image: -webkit-linear-gradient(left, #3498db, #f47920 10%, #d71345 20%, #f7acbc 30%,
            #ffd400 40%, #3498db 50%, #f47920 60%, #d71345 70%, #f7acbc 80%, #ffd400 90%, #3498db);
            background-size: 200% 100%;
            animation: masked-animation 5s infinite;
        }



        @keyframes masked-animation {
            0% {
                background-position: 200% 0;   /*background-position 属性设置背景图像的起始位置。*/
            }
            100% {
                background-position: 100% 0;
            }
        }

        @keyframes border-horizontal-move{
            0%{
                clip: rect(0,122px,164px,122px);

            }
            100%{
                clip: rect(0,244px,164px,0px);

            }
        }

        @keyframes border-vertical-move{
            0%{
                clip: rect(82px,244px,82px,0px);

            }
            100%{
                clip: rect(0,244px,164px,0px);

            }
        }
    </style>
</head>
<body>
   <div id="blur_imgbutton">
       <img src="sakura.jpg">
       <div class="vertical-border"></div>
       <div class="horizontal-border"></div>

       <p>欢迎来到你的世界</p>
   </div>
</body>
</html>
